<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a GestAcad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3em;
            border-radius: 10px;
            box-shadow: 0 2px 7px rgba(0,0,0,0.1);
            width: 350px;
        }
        h1 {
            margin-bottom: 1em;
        }
        a.button {
            display: inline-block;
            margin: 0.5em;
            padding: 0.8em 2em;
            text-decoration: none;
            background-color: #2979ff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #0039cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a GestAcad</h1>
        <p>Tu sistema de gestión académica</p>

        <a href="{% url 'usuarios:login' %}" class="button">Iniciar Sesión</a>
        <a href="{% url 'usuarios:register' %}" class="button">Registrarse</a>
    </div>
</body>
</html>
