{% extends "base.html" %}
{% block title %}Crear Trabajo{% endblock %}
{% block content %}
<div class="content-box">
  <h1 class="mb-4"><i class="bi bi-file-earmark-plus"></i> Crear Nuevo Trabajo</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">
      <i class="bi bi-check2-circle"></i> Guardar
    </button>
    <a href="{% url 'trabajos:listar_trabajos' %}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
