{% extends "base.html" %}
{% block title %}Editar Curso - GestAcad{% endblock %}
{% block content %}
<div class="content-box shadow" style="max-width:500px;margin:4em auto 3em auto;">
    <h2 class="mb-4"><i class="bi bi-pencil-square text-primary"></i> Editar Curso</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3 d-flex gap-2">
            <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Guardar cambios</button>
            <a href="{% url 'cursos:listar_cursos' %}" class="btn btn-secondary">Volver a la lista</a>
        </div>
    </form>
</div>
{% endblock %}
