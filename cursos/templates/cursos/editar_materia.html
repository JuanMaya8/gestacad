{% extends "base.html" %}
{% block title %}Editar Materia{% endblock %}
{% block content %}
<div class="content-box">
  <h1 class="mb-4"><i class="bi bi-pencil"></i> Editar Materia</h1>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning"><i class="bi bi-check2-circle"></i> Guardar cambios</button>
    <a href="{% url 'cursos:listar_materias' %}" class="btn btn-secondary ms-2">Volver a la lista</a>
  </form>
</div>
{% endblock %}
